name: "Pipeline: PR"
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Check out latest code
        uses: actions/checkout@v5

      - name: Install tinygo and dependencies
        run: |
          wget https://github.com/tinygo-org/tinygo/releases/download/v0.40.1/tinygo_0.40.1_amd64.deb
          sudo dpkg -i tinygo_0.40.1_amd64.deb
          sudo apt install -y binaryen

      - name: Download dependencies
        run: go mod download

      - name: Build plugin
        run: make prod

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: listenbrainz-metadata-provider
          path: listenbrainz-metadata-provider.ndp
